<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>There are {{count}} words in your text</h1>
    <a href="{% url 'home' %}">Start Again</a>
    <h1>Your Text:</h1>
    {{fulltext}}
    <h2>Count words:</h2>
    {% for word, countall in sortedWords %}
    <p>{{countall}}<span> {{word}}</span></p>
    {% endfor %}
</body>
</html>
